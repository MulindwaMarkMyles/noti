{% extends "layout.html" %}
{% block content %}
	<div class="note_context">
                <span class="field">
                        <label for="title">Title</label>
                        <div class="title">{{ post.title }} </div>
                </span>
                <span class="field">
                        <label  for="note">Content</label>
                        <div class="note">{{ post.content }}</div>
                </span>
        </div>
        <div class="buttons">
                <a href="{{ url_for('posts.update_post', post_id=post.id )}}"><button class="btn">Update Note</button></a>
                <form action="{{ url_for('posts.delete_post', post_id=post.id ) }}" method="POST">
                        <input type="submit" class="delete-button" value="Delete">
                </form>
        </div>
        <span class="date-time-stamp dts">Edited on {{ post.date_posted.strftime('%Y-%m-%d') }}</span>
{% endblock %}
