{% extends "layout.html" %}
{% block content %}
        <div class="header">
                <div class="dp"><img  class="dp-image" src="{{ image_file }}"></div>
                <div class="search-wrapper">
                        <input type="text" class="search-bar" id="js-search-term" name="search_term" placeholder="Looking for something...">
                        <button type="submit" id="js-search-button">SEARCH</button>
                </div>
                <div class="settings" id="js-click">
                        <span></span>
                        <span></span>
                        <span></span>
                </div>
                <div class="menu" id="js-menu">
                        <a href="{{ url_for('users.account') }}"><span>Account</span></a>
                        <a href="{{ url_for('main.about') }}"><span>About</span></a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('users.logout') }}"><span>Log out</span></a>
                        {% endif %}
                </div>
        </div>
        <div class="greetings">
                <span>
                        Hi {{ current_user.username }} !
                </span>
        </div>
        <div class="user-notes">
                {% for post in posts %}
                <article class="card">
                        <a  href="{{ url_for('posts.post', post_id=post.id) }}">
                                <div class="title card-title-js">{{ post.title }}</div>
                                <div class="card-body card-body-js">{{ post.content }}</div>
                                <div class="card-body card-body-js">{{ post.date_posted.strftime('%Y-%m-%d') }}</div>
                        </a>
                </article>
                {% endfor %}
        </div>
        <a href="{{ url_for('posts.new_note') }}">
                <div class="add-note">
                        <div class="the-button">
                                <span></span>
                                <button>click me!</button>
                                <span></span>
                        </div>
                </div>
        </a>
{% endblock %}
